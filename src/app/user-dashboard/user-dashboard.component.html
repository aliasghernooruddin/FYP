<div class="container" *ngIf="userData">
    <div class="row">
        <div class="col-md-7">
            <div class="row">
                <div class="col-md-4 emphasis">
                    <h2><strong> {{ userData['following'] }} </strong></h2>
                    <button class="btn btn-success "><span class="fa fa-user"></span> Followers
                    </button>
                </div>
                <div class="col-md-4 emphasis">
                    <h2><strong>{{ userData['followers'] }}</strong></h2>
                    <button class="btn btn-warning "><span class="fa fa-user"></span> Following </button>
                </div>
                <div class="col-md-4  emphasis">
                    <h2><strong>{{ userData['tweets'] }} </strong></h2>
                    <button class="btn btn-info "><span class="fa fa-user"></span> Tweeets </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <chart type=pie [data]="data" [options]="options"></chart>
                    <br>
                    <br>
                    <chart type=bar [data]="data" [options]="options"></chart>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div class="row">
                <div class="col-md-11">
                    <h2>{{ userData['name'] | titlecase }}</h2>
                    <p><strong>Description: </strong> {{ userData['description'] | titlecase  }} </p>
                    <p><strong>Location: </strong>{{ userData['location'] | titlecase  }}</p>
                    <div class="col-xs-12 col-sm-4 text-center">
                        <figure>
                            <img [src]=userData.profilePicture alt="" class="img-circle img-responsive">
                        </figure>
                    </div>
                </div>
                <div class="col-md-1"><br>
                    <button type="button" class="btn btn-lg btn-outline-secondary" (click)="backClicked()">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
